                            <h2>Mediterranean Smashed Chickpeas</h2>
                            <ol>
                                <li>Extra-Virgin olive Oil</li>
                                <li>one medium onion</li>
                                <li>four garlic cloves</li>
                                <li>1/2 teaspoon cumin</li>
                                <li>red pepper flakes</li>
                                <li>1 cup diced celery</li>
                                <li>four cups chickpeas</li>
                                <li>2 tablespoons lemon juice</li>
                                <li>four hard cooked eggs</li>
